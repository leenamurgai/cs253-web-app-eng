<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />

  <title>Leena's CS 253 Wiki</title>
</head>

<body>
  <div class="login-area">
    
    {% if username %}
    <a class="login-link" href="/wiki/_edit{{page}}">edit</a>
    |
    {% endif %}
    <a class="login-link" href="/wiki{{page}}">view</a>

    {% if username %}
    <a class="login-link" href="/wiki/logout">{{username}} logout</a>
    {% else %}
    <a class="login-link" href="/wiki/login">login</a>
    {% endif %}
    
  </div>

  <div id="content">
    <table>
      {% for x in wiki_entries %}
        <tr>
          <td>{{x.created.strftime("%d %b %Y %H:%M")}}</td>
          <td>{{x.content}}</td>
          <td><a href="/wiki{{x.page}}">view</a></td>
          <td>
            {% if username %}
              <a href="/wiki/_edit{{x.page}}">edit</a>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
